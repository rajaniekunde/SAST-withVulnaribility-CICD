name: CodeQL

on:
  push:
    branches:
      - main  # You can replace 'main' with your branch name if different
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up CodeQL
      uses: github/codeql-action/setup-codeql@v2
      with:
        languages: python  # This specifies that we're analyzing a Python codebase

    - name: Initialize CodeQL database
      run: |
        codeql database init --language=python --source-root=.

    - name: Run CodeQL analysis
      run: |
        codeql analyze --threads 2 --format=sarif-latest --output=codeql-scan-results.sarif
        codeql upload-results --sarif-file=codeql-scan-results.sarif

    - name: Upload SARIF file to GitHub
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: codeql-scan-results.sarif
