name: CodeQL

on:
  push:
    branches:
      - main  # Adjust this to match your default branch
  pull_request:
    branches:
      - main  # Adjust this to match your default branch

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up CodeQL
      uses: github/codeql-action/setup-codeql@v2

    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze-codeql@v2
      with:
        languages: python

    - name: Upload CodeQL results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: codeql-scan-results.sarif
